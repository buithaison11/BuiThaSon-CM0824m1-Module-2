<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            margin: auto;
            padding: 35px;
            width: 80px;
            box-shadow: inset 0 0 22px indianred;
            border-radius: 50%;
        }

        div>div {
            padding: 0 0px 100px 0px;
            border-radius: 3%;
            box-shadow: inset 0 0 22px seagreen;
        }
    </style>
</head>
<!-- CSS:
    div: Định dạng cho thẻ div bên ngoài.
    margin: auto;: Căn giữa phần tử theo chiều ngang.
    padding: 35px;: Thêm khoảng cách bên trong phần tử.
    width: 80px;: Đặt chiều rộng của phần tử là 80px.
    box-shadow: inset 0 0 22px indianred;: Thêm bóng đổ bên trong với màu indianred.
    border-radius: 50%;: Làm cho phần tử có dạng hình tròn.
    
    div>div: Định dạng cho thẻ div bên trong.
    padding: 0 0px 100px 0px;: Thêm khoảng cách bên trong phần tử, với chiều cao là 100px.
    border-radius: 3%;: Làm cho các góc của phần tử bo tròn nhẹ.
    box-shadow: inset 0 0 22px seagreen;: Thêm bóng đổ bên trong với màu seagreen. -->

<body>
    <div>
        <div></div>
    </div>
</body>

</html>
