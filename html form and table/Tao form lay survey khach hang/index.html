        <label for="product"><strong>Which of the following products have your purchased in the last 2 months. Please
                check all that apply.</strong> <br>

            <input type="checkbox" name="product1" id=""> product2 <br>
            <input type="checkbox" name="product1" id=""> product3 <br>
        </label>
        <label for="gender"><strong>How often would you use our new product?</strong> <br>
            <input type="radio" name="gender"> Daily <br>
            <input type="radio" name="gender"> Weekly <br>
            <input type="radio" name="gender"> Monthly <br>
        </label> <br>
        <label for="often"> <strong>How often would you use our new product?</strong> <br>
            $ <input type="text" name="Dollars"> . <input type="text" name="cents">
        </label> <br> <br>
        <label for="features">
            <strong>What features would you like to see in the new product.</strong>
            <textarea name="" cols="90" rows="10"></textarea>
        </label>
        <input type="submit" name="submit" value="Submit">
    </form>
